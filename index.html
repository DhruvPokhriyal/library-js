<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="page">
            <div class="title special">
                <div class="content">
                    <div class="title-img">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M23 18H1L8.25 8.33L10.25 11L14 6L23 18M11.5 12.67L14 16L19 16L14 9.33L11.5 12.67M5 16L11.5 16L8.25 11.67L5 16Z"
                            />
                        </svg>
                    </div>
                    <div class="title-heading">Library</div>
                </div>
            </div>
            <div class="add-book special">Add Book</div>
        </div>
        <dialog id="modal" class="modal">
            <form method="get" class="add-book-form" novalidate>
                <h3>Add Book</h3>
                <div class="book-name">
                    <label for="book-name">Book Name *</label>
                    <input
                        type="text"
                        id="book-name"
                        name="book-name"
                        placeholder="A Study in Scarlet"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div class="author-name">
                    <label for="author-name">Author Name *</label>
                    <input
                        type="text"
                        id="author-name"
                        name="author-name"
                        placeholder="Arthur Conan Doyle"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div class="pages">
                    <label for="pages">No of Pages *</label>
                    <input
                        type="number"
                        name="pages"
                        id="pages"
                        placeholder="200"
                        min="1"
                        required
                    />
                    <span class="error"></span>
                </div>
                <div class="buttons">
                    <button type="button" class="form-close">Close</button
                    ><button type="submit" id="submit-button">Add Book</button>
                </div>
            </form>
        </dialog>
        <script src="index.js"></script>
    </body>
</html>
